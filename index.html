<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>SPLITER</h1>
  </header>

  <main>
    <div class="bill">
      <label for="bill">Bill</label>
      <input type="text" id="bill" name="bill" required placeholder="0">
      Select Tip %
      <input class="" type="button" value="5%">
      <input class="" type="button" value="10%">
      <input class="" type="button" value="15%">
      <input class="" type="button" value="25%">
      <input class="" type="button" value="50%">
      <input type="text" id="custom" name="custom" required placeholder="Custom">
      
      Custom
      <input type="text" id="numberOfPeople" name="numberOfPeople" required placeholder="Number of People">
      
    </div>
    <div class="tip">

      Tip Amount
      / person

      Total
      / person

      Reset
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
